<li class="list-menu list-menu-user">
  <a href="#" class="link">Users</a>
  <ul class="menu menu-users">
    <button class="button-delete button-add">+ Add user</button>
    <div class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Добавление нового пользователя</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="text-wrong" style="display: none">
              Вы ввели пустой логин или пароль
            </div>
            <div class="input-group">
              <span class="input-group-text">New user</span>
              <input
                type="text"
                aria-label="First name"
                class="form-control newLogin"
                placeholder="Логин"
              />
              <input
                type="text"
                aria-label="Last name"
                class="form-control newPassword"
                placeholder="Пароль"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Закрыть
            </button>
            <button type="button" class="btn btn-primary">Добавить</button>
          </div>
        </div>
      </div>
    </div>
    <div class="dropdown">
      <button class="button-delete button-delete-user" type="button">
        - Delete user
      </button>
      <div class="dropdown-content delete-id-user"></div>
    </div>
  </ul>
</li>
